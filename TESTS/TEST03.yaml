fmu_files: # list of fmu files || Model description Names:LOC_CNTRL_v2_customPI, LOC_SYSTEM
  ["FMUs/gain.fmu"] # This FMU just multiplies the input by 2. 

external_servers: [test_servers/server_description01.yaml]

test:
  test_name: test_03
  timestep: 1     # seconds, communication timestep
  timing: "real_time" # simulation_time or real_time 
  stop_time: 30.0 # seconds 
  save_logs: true
  initial_system_state:
    
    gain:
      timestep: 1 

  start_readings_conditions: 
    condition_01: "gain.output_gain > 0"

  system_loop: 
    - from: server_description01.custom_variable
      to:   gain.input_gain
    
  ################# evaluation #################
  evaluation: 
    eval_1: "gain.output_gain > 0"


