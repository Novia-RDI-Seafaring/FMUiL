fmu_files: # list of fmu files
  ["../FMUs/LOC_CNTRL_custom_linux.fmu",
   "../FMUs/LOC_SYSTEM_linux.fmu"]

tests:
  test01:
    timestep: 1.0 # seconds
    test_type: "single_step"
    initial_system_state:
      LOC_SYSTEM: 
        INPUT_temperature_cold_circuit_inlet: 1 
        INPUT_massflow_cold_circuit: 1
        INPUT_engine_load_0_1: 1
        INPUT_control_valve_position: 0 # CONRROLLED VARIABLE

      LOC_CNTRL_v2_customPI:
        SETPOINT_temperature_lube_oil: 60
        INPUT_temperature_lube_oil: 1

    start_readings_conditions:

    system_loop:
        LOC_SYSTEM: [
          [[OUTPUT_temperature_cold_circuit_outlet], [LOC_CNTRL_v2_customPI, INPUT_temperature_lube_oil]]
        ]
        LOC_CNTRL_v2_customPI: [ # PLACEHODER TO FORCE UDPATE

        ]

    evaluation: # SIMPLE CHECK
      eval_1: {system_value: {  
        fmu: LOC_CNTRL_v2_customPI, 
        variable: OUTPUT_control_valve_position}, 
        operator: "<", 
        target: 10 }
    
      eval_2: {system_value: {  
        fmu: LOC_CNTRL_v2_customPI, 
        variable: OUTPUT_control_valve_position}, 
        operator: ">", 
        target: 10 }

      eval_3: {system_value: {  
        fmu: LOC_SYSTEM, 
        variable: OUTPUT_temperature_cold_circuit_outlet}, 
        operator: ">", 
        target: 64 }

      eval_4: {system_value: {  
        fmu: LOC_SYSTEM, 
        variable: OUTPUT_temperature_lube_oil}, 
        operator: ">", 
        target: 70 }








